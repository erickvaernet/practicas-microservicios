server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    exposure:
      include: info, health, refresh
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    refresh:
      enabled: true

info:
  app:
    name: ms-catalog
    description: "A little example of microservices"
    version: 1.0.0
